<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--reset css-->
    <link rel="stylesheet" href="css/reset.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            overflow: hidden;
        }
        #canvas{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
        <canvas id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById("canvas")
    const gl = canvas.getContext("webgl")
    gl.clearColor(0, 0, 0, 1);
    gl.clear(gl.COLOR_BUFFER_BIT);
</script>
</html>
